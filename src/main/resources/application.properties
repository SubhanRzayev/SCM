spring.application.name=scm2.0


#mysql database configurations
#data source url

spring.datasource.url=jdbc:mysql://localhost:3306/...
spring.datasource.username=root
spring.datasource.password=

#JPA configurations
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true




baseUrl=${BASE_URL:http://localhost:8080}

# Google configure
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${baseUrl}/login/oauth2/code/google

# GitHub configure
spring.security.oauth2.client.registration.github.client-id=
spring.security.oauth2.client.registration.github.client-secret=
spring.security.oauth2.client.registration.github.scope=email,profile
spring.security.oauth2.client.registration.github.redirect-uri=${baseUrl}/login/oauth2/code/github

# Ngrok URL'sini buraya ekleyin
spring.web.cors.allowed-origin-patterns=${BASE_URL}, http://localhost:8080
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type,X-Requested-With




