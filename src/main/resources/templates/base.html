<!doctype html>
<html lang="en"
      class="light"
      th:fragment="parent(content,title,script)"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  font awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <link rel="stylesheet" th:href="@{'/css/style.css'}">

    <title th:replace="${title}">Base Page</title>

</head>
<!--dark:bg-gray-900 dark:text-white"-->
<body class="dark:bg-gray-900 dark:text-white bg-gray-100">


<!--  header -->
<!--  user is logged in :navbar -->
<div th:if="${loggedInUser}">
    <div th:replace="~{user/user_navbar :: user-navbar}"></div>
</div>


<!--  user is not logged in :navbar -->
<div th:unless="${loggedInUser}">
    <div th:replace="~{header :: navbar}"></div>
</div>


<!--  Main Content -->
<div class="p-4">
    <section th:replace="${content}"></section>
</div>
<!--  footer -->
<!--<footer>-->
<!--    Footer:Learn Code With Subhan-->
<!--</footer>-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script th:src="${'/js/script.js'}"></script>

<th:block th:replace="${script}"></th:block>
</body>
</html>
